<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Randonnées à La sainte-Victoire</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>Pour plus de renseignement : <a :href="moreInfos.link" target="_blank">{{ moreInfos.title }}</a></p>
        <h2>Les randonnées</h2>
        <p>Nombre de randonnées : {{ totalHiking }}</p>
        <p>Durée totale : {{ totalDuration }}h</p>
        <p>Distance totale : {{ totalDistance }}km</p>
        <h2>Ma randonnée personnalisée</h2>
        <div>
            <label for="duration">Durée de ma randonnée : </label>
            <input id="duration" type="number" v-model="duration" />
        </div>
        <div>
            <label for="distance">Nombre de kilomètres ma randonnée : </label>
            <input id="distance" type="number" v-model="distance" />
        </div>
        <div v-for="item in hiking" v-if="item.duration <= duration && item.distance <= distance">
            <h3>{{ item.name }}</h3>
            <ul>
                <li>{{ item.duration }}h</li>
                <li>{{ item.distance }}km</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                title: 'Randonnées à La sainte-Victoire',
                moreInfos: {
                    title: 'Grand site Sainte-Victoire', 
                    link: 'http://www.grandsitesaintevictoire.com/'
                },
                hiking: [
                    { name: "Le tholonet", duration: 3, distance: 9},
                    { name: "Vauvenargues", duration: 4, distance: 12},
                    { name: "Jouques", duration: 3, distance: 8}
                ],
                duration: '',
                distance: '',
            },
            computed: {
                totalHiking() {
                    for (let item in this.hiking) {
                        total = parseInt(item) + 1;
                    }
                    return total;
                },
                totalDuration() {
                    let total = 0;
                    for (let item in this.hiking) {
                        total += this.hiking[item].duration;
                    }
                    return total;
                },
                totalDistance() {
                    let total = 0;
                    for (let item in this.hiking) {
                        total += this.hiking[item].distance;
                    }
                    return total;
                }
            }
        })
    </script>
</body>
</html>
